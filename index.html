<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container background">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6 d-flex flex-column px-md-5">
                <h1 class="display-4">Everesting</h1>
                <p class="lead description">Aktuální výška<br>
                    4254.84 m
                </p>
            </div>

            <div class="col-12 col-md-6">
                <img src="/images/logo.png" alt="logo" class="img-fluid" width="212">
            </div>
        </div>
    </div>

    <div class="fluid elements">
        <div class="row">
            <div class="col-md-6 col-lg-3 p-3 bg-white text-center element1 str">
                <h6>Pokusy</h6>
                <h4>159</h4>
            </div>
            <div class="col-md-6 col-lg-3 p-3 bg-white text-center element2 str">
                <h6>Individuální pokusy</h6>
                <h4>80</h4>
            </div>
            <div class="col-md-6 col-lg-3 p-3 bg-white text-center element3 str">
                <h6>Průměrný čas</h6>
                <h4>00:03:12</h4>
            </div>
            <div class="col-md-6 col-lg-3 p-3 bg-white text-center element4 str">
                <h6>Dokončené výstupy</h6>
                <h4>0</h4>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-12 col-md-6 tables">
            <h4 class="titleTab1">Poslední pokusy</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                  <th>Pořadí</th>
                  <th>ID</th>
                  <th>Čas pokusu</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>159</td>
                  <td>38ae</td>
                  <td>00:02:01</td>
                </tr>
                <tr>
                  <td>158</td>
                  <td>74ba</td>
                  <td>00:02:19</td>
                </tr>
                <tr>
                  <td>157</td>
                  <td>634x</td>
                  <td>00:03:27</td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="col-12 col-md-6 tables2">
            <h4 class="titleTab2">Nejvíce pokusů</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Pořadí</th>
                    <th>ID</th>
                    <th>Pokusů</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1.</td>
                    <td>74ba</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>634x</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>38ae</td>
                    <td>7</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <label>
                <input class="input" placeholder="Zadej ID">
            </label>
        </div>
    </div>
</div>
</body>
</html>
